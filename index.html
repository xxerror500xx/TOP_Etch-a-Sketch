<!doctype html>
<html lang="en">

<head>
  <title>TOP: Etch-A-Sketch</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" charset="utf-8">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TOP: Etch-A-Sketch</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/xxerror500xx">My Repos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/xxerror500xx/TOP_Etch-a-Sketch">This Repo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">
           <span class="card-subtitle">Options: </span>
         </h4>
         <div class="row no-gutters">
           <!-- <div class="dropdown col mb-3 align-content-center">
             <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuSize" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Size
             </button>
             <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
               <a class="dropdown-item active" href="#!">4 X 4</a>
               <a class="dropdown-item" href="#!">8 X 8</a>
               <a class="dropdown-item" href="#!">10 X 10</a>
             </div>
           </div> -->
           <div class="dropdown col mb-3 align-content-center">
             <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Effect
             </button>
             <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
               <a id="effNone" class="dropdown-item active" href="#!" onclick="options.changeEff('#effNone')">None</a>
               <a id="effRndColor" class="dropdown-item" href="#!" onclick="options.changeEff('#effRndColor')">Random color</a>
               <a id="effFadeColor" class="dropdown-item" href="#!" onclick="options.changeEff('#effFadeColor')">Fade color</a>
             </div>
           </div>
         </div>
         <div class="row no-gutters">
           <div class="input-group col">
             <label for="example-color-input" class=""> BG: </label>
             <input class="" type="color" onchange="options.changeBG()" value="#FFFFFF" id="background">
           </div>
           <div class="input-group col">
             <label for="example-color-input" class=""> FG: </label>
             <input class="" type="color" onchange="options.changeFG()" value="#000000" id="foreground">
           </div>

         </div>
        <hr>
        <div class="row no-gutters">
          <button class="btn btn-primary col m-1" type="button" name="button" id="create-grid" onclick="options.makeGrid()">Create Grid</button>
          <button class="btn btn-primary col m-1" type="button" name="button" id="reset-options" onclick="options.resetToDefault()">Reset Options</button>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">
           <span class="card-subtitle mb-2">Grid: </span>
           <p class="settings small">
             <span id="resolution-get">
             </span>
             | BG:
             <span id="color-bg-get">
             </span>
             | FG:
             <span id="color-fg-get">
             </span>
             | Effect:
             <span id="color-ef-get">
             </span>
           </p>
         </h4>
        <hr>
        <div id="grid" class="card-body pt-2 pb-2 border border-light">
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="js/master.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
