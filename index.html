<!doctype html>
<html lang="en">

<head>
  <title>TOP: Etch-A-Sketch</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" charset="utf-8">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TOP: Etch-A-Sketch</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/xxerror500xx">My Repos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/xxerror500xx/TOP_Etch-a-Sketch">This Repo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">
           <span class="card-subtitle mb-2">Options: </span>
         </h4>
        <form class="form-inline">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Grid:
          </label>
          <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="grid-size-input">
            <option selected>4 X 4</option>
            <!-- <option value="1">4 X 4</option> -->
            <option value="2">8 X 8</option>
            <option value="3">10 X 10</option>
          </select>

          <label for="example-color-input" class="mb-2"> | BG: </label>
          <input class="form-control col-1" type="color" value="#FFFFFF" id="background">
          <label for="example-color-input" class="mb-2"> | FG: </label>
          <input class="form-control col-1" type="color" value="#000000" id="foreground">

          <label class="mr-sm-2" for="inlineFormCustomSelect"> | Effect:
          </label>
          <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="effect-input">
            <option selected>None</option>
            <!-- <option value="1">None</option> -->
            <option value="2">Random FG color</option>
            <option value="3">Fade FG color</option>
          </select>
        </form>
        <hr>
        <button class="btn btn-primary" type="button" name="button" id="create-grid">Create Grid</button>
        <button class="btn btn-primary" type="button" name="button" id="reset-options">Reset Options</button>
      </div>
    </div>
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">
           <span class="card-subtitle mb-2">Grid: </span>
           <p class="settings small">
             <span id="resolution-get">
               --- X ---
             </span>
             | BG:
             <span id="color-bg-get">
               White
             </span>
             | FG:
             <span id="color-fg-get">
               Black
             </span>
             | Effect:
             <span id="color-ef-get">
               none
             </span>
           </p>
         </h4>
        <hr>
        <div class="card-body">

        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
